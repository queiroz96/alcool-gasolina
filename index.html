<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="calculadora gasolina ou alcool">
    <link rel="stylesheet" href="style.css">
    <title>Alcool ou Gasolina</title>
</head>
<body>

    <main class="container-main"> <!--Container onde está localizada a parte principal da página -->
        <img class ="logo"src="./assets/logo.png" alt="Logo bomba de combustível">
        <h1 class="title">Compare a melhor opção?</h1>

        <form onsubmit="calcular(event)" class ="formulario">

            <label>Alcool (Preço por litro):</label> <!--Input para inserir dados Alcool -->
            <input 
            id="alcool" class ="preco"type="number"
            placeholder="0,00"
            min="1"
            step="0.01"
            required
            />

            <label>Gasolina (Preço por litro):</label> <!--Input para inserir dados Alcool -->
            <input 
            id="gasolina" class ="preco" type="number"
            placeholder="0,00"
            min="1"
            step="0.01"
            required
            />

        <input class ="button" type="submit" value="Calcular" /> 
        </form>

        <section id="contentResult" class="result hide">
            <span id="resultado">Compensa usar Alcool</span>
            <span id="alcoolSpan">Alcool R$ 3,90</span>
            <span id="gasolinaSpan">Gasolina R$ 6,80</span>
        </section>
        
    </main>

    <div class="info">

        <span class="tooltip"> O cálculo leva em conta que etanol deve custar até 70% da gasolina para valer a pena. Acima desse porcentual é melhor abastecer com gasolina.</span>
        
            <img class ="infoimg" src="./assets/info.png" alt="informações calculo">
      
    </div>
    

    <script src="script.js"></script>
</body>
</html>
